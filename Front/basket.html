<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS, BOOTSTRAP -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fa50e590a.js" crossorigin="anonymous"></script>

    <title>Orinoco</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row bg-dark">
                <nav class="col navbar navbar-dark text-light">
                   ORINOCO 
                </nav>
                <ul class="list-inline">
                    <li class="list-inline-item mt-3"><a href="index.html" class="nav-link text-light">Accueil</a></li>
                    <li class="list-inline-item"><a href="#" class="nav-link text-light"><i class="bi bi-basket mr-2"></i> Mon Panier</a></li>
                </ul>
            </div>    
    </header>
    <main>
        <section class="container">
            <div class="row mt-5">
                <div class="col mb-5">
                    <h1>Récapitulatif</h1>
                </div>
            </div>
        </section>
        <section class="info-basket container">
            <div class="row">
                <div class="col">
                    <h1>Vos coordonnées</h1>
                </div>
            </div>
            <form class="row">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Saississez votre prénom" required>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Saississez votre nom" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Saississez votre adresse mail" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Saississez votre adresse" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Saississez le nom de votre ville" required>
                </div>
                <div class="col-md-4">
                    <label for="code" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="code" placeholder="Saississez votre code postal" required>
                </div>
                <div class="col-md-6 mt-5">
                    <button type="submit" class="btn btn-dark">Valider ma commande</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-center mt-5">
        <div class="row">
            <div class="col">
                <ul class="list-inline mt-3">
                    <li class="list-inline-item mr-5"><a href="#" class="text-light">Le groupe Orinoco</a>
                    </li>
                    <li class="list-inline-item mr-5"><a href="#" class="text-light">SAV</a>
                    </li>
                    <li class="list-inline-item"><a href="#" class="text-light">Mentions légales</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/Front/JS/basket.js"></script>
</body>
</html>
